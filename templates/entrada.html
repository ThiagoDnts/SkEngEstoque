{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h3>{{ 'Entrada' if request.path == '/entrada' else 'Saída' }} de Material</h3>
  <form method="POST">
    <input class="form-control mb-2" name="material" placeholder="Material">
    <input class="form-control mb-2" name="quantidade" placeholder="Quantidade" type="number">
    <input class="form-control mb-2" name="valor" placeholder="Valor total" type="number" step="0.01">
    <input class="form-control mb-2" name="data" placeholder="Data (YYYY-MM-DD)">
    {% if request.path == '/entrada' %}
      <input class="form-control mb-2" name="quem_colocou" placeholder="Quem colocou">
    {% else %}
      <input class="form-control mb-2" name="quem_retirou" placeholder="Quem retirou">
    {% endif %}
    <input class="form-control mb-2" name="equipe" placeholder="Equipe Técnica">
    <button class="btn btn-primary">Salvar</button>
  </form>
</div>
{% endblock %}
