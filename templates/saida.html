{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-danger text-white">
      <h4 class="mb-0">{{ 'Entrada' if request.path == '/entrada' else 'Saída' }} de Material</h4>
    </div>
    <div class="card-body">
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Material</label>
          <input class="form-control" name="material" placeholder="Material">
        </div>
        <div class="mb-3">
          <label class="form-label">Quantidade</label>
          <input class="form-control" name="quantidade" placeholder="Quantidade" type="number">
        </div>
        <div class="mb-3">
          <label class="form-label">Valor Total</label>
          <input class="form-control" name="valor" placeholder="Valor total" type="number" step="0.01">
        </div>
        <div class="mb-3">
          <label class="form-label">Data</label>
          <input class="form-control" name="data" placeholder="YYYY-MM-DD">
        </div>
        {% if request.path == '/entrada' %}
          <div class="mb-3">
            <label class="form-label">Quem Colocou</label>
            <input class="form-control" name="quem_colocou" placeholder="Nome">
          </div>
        {% else %}
          <div class="mb-3">
            <label class="form-label">Quem Retirou</label>
            <input class="form-control" name="quem_retirou" placeholder="Nome">
          </div>
        {% endif %}
        <div class="mb-3">
          <label class="form-label">Equipe Técnica</label>
          <input class="form-control" name="equipe" placeholder="Equipe Técnica">
        </div>
        <button class="btn btn-danger w-100">Salvar Saída</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
